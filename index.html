<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="View">
    <div class="Card">
      <div class="QRContainer">
        <img class="QR" src="./images/image-qr-code.png" alt="qr code">
      </div>
      <div class="TextContainer">
        <h3 class="MainText">&nbsp;Improve your front-end skills by building projects</h3>
        <p class="SubText">&nbsp;Scan the QR code to visit Frontend Mentor and take your coding skills to the next level </p>
      </div>
    </div>
  </div>
  <footer class="attribution">
  <br>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Noah Poling</a>.
  </footer>
</body>
</html>
